<!DOCTYPE html>
<html ng-app="metaEditor" style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LawPavilion metaEditor</title>
    <!--<link rel="icon" type="image/png" href="favicon.png"/>-->
    <link href="stylesheets/style.css" rel="stylesheet">
    <!--<base href="/">-->
</head>
<body class="body">
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand">
            <span class="glyphicon glyphicon-edit"></span>
            LawPavilion <strong>metaEditor</strong></a>
    </div>

    <ul class="nav navbar-nav" ng-hide="isGuest()">
        <li data-match-route="/sc"><a ui-sref="legal_head({court: 'sc'})" ng-bind="m.sc"></a></li>
        <li data-match-route="/ca"><a ui-sref="legal_head({court: 'ca'})" ng-bind="m.ca"></a></li>
        <li data-match-route="/fhc"><a ui-sref="legal_head({court: 'fhc'})" ng-bind="m.fhc"></a></li>
        <li data-match-route="/tat"><a ui-sref="legal_head({court: 'tat'})" ng-bind="m.tat"></a></li>
        <li data-match-route="/nic"><a ui-sref="legal_head({court: 'nic'})" ng-bind="m.nic"></a></li>
        <li data-match-route="/uk"><a ui-sref="legal_head({court: 'uk'})" ng-bind="m.uk"></a></li>
    </ul>

    <ul class="nav navbar-nav pull-right">
        <li data-match-route="/reports-view"><a ui-sref="reports">Leader Board</a></li>
        <li ng-hide="isGuest()"><a ng-click="logout()">LOGOUT</a></li>
    </ul>

    <back-button ng-show="showBack()"></back-button>
</div>

<div ui-view></div>

<script src="vendor/jquery.min.js"></script>
<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-ui-router.min.js"></script>
<script src="vendor/angular-resource.js"></script>
<!--<script src="vendor/angular-route.js"></script>-->
<script src="vendor/underscore-min.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="vendor/jquery.blockUI.js"></script>

<script src="app.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/legal-heads.js"></script>
<script src="directives/floating-buttons.js"></script>
<script src="services/ui_block.service.js"></script>
<script src="services/factory.js"></script>

</body>
</html>
