<!DOCTYPE html>
<html ng-app="metaEditor">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LawPavilion metaEditor</title>
    <!--<link rel="icon" type="image/png" href="favicon.png"/>-->
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-edit"></span>
            LawPavilion <strong>metaEditor</strong></a>
    </div>

    <ul class="nav navbar-nav">
        <li data-match-route="/sc"><a href="/sc" ng-bind="m.sc"></a></li>
        <li data-match-route="/ca"><a href="/ca" ng-bind="m.ca"></a></li>
        <li data-match-route="/fhc"><a href="/fhc" ng-bind="m.fhc"></a></li>
        <li data-match-route="/tat"><a href="/tat" ng-bind="m.tat"></a></li>
        <li data-match-route="/nic"><a href="/nic" ng-bind="m.nic"></a></li>
        <li data-match-route="/uk"><a href="/uk" ng-bind="m.uk"></a></li>
    </ul>

    <back-button ng-show="showBack()"></back-button>
</div>

<div ng-view></div>

<script src="vendor/angular.js"></script>
<script src="vendor/angular-strap.js"></script>
<script src="vendor/angular-strap.tpl.js"></script>
<script src="vendor/angular-messages.js"></script>
<script src="vendor/angular-resource.js"></script>
<script src="vendor/angular-route.js"></script>
<script src="vendor/underscore-min.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<script src="app.js"></script>
<script src="controllers/navbar.js"></script>
<script src="controllers/legal-heads.js"></script>
<script src="directives/floating-buttons.js"></script>
<script src="services/factory.js"></script>

</body>
</html>
