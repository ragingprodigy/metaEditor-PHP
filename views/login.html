<div class="container">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center"><i class="icon glyphicon-lock"></i> Secure Login</h2><br>

                <form method="post" ng-submit="login(loginForm)" name="loginForm">

                    <div class="form-group">
                        <input class="form-control input-lg" type="text"
                               ng-model="user.username" placeholder="Username" required autofocus>
                    </div>

                    <div class="form-group">
                        <input class="form-control input-lg" type="password"
                               ng-model="user.password" placeholder="Password" required>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid"
                            class="btn btn-lg btn-block btn-success">Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
