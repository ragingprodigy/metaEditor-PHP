<div class="aside left am-slide-left">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h5 class="aside-title" ng-bind-html="title"></h5>
            </div>
            <div class="aside-body" style="padding: 0;">
                <br>
                <input class="search" type="text" ng-model="l_query.legalhead" placeholder="Search..."><br>
                <ul class="list-group">
                    <li style="padding: 7px 15px;" class="list-group-item" ng-repeat="l in legalHeads | filter: l_query"><a ng-click="changeLH(l.legalhead, content) && $hide()">{{l.legalhead}}</a></li>
                </ul>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>
